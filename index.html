<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 id="main-title">📘 Your Study Tracker</h1>
    <p id="current-date">Loading date...</p>

    <div class="controls">
      <input type="text" id="name-input" placeholder="Enter your name..." />
      <button id="save-name">Save Name</button>
      <button id="reset-week">🔁 Reset Week</button>
      <button id="toggle-theme">🌓 Toggle Theme</button>
    </div>

    <h2>📅 Weekly Subjects</h2>
    <div class="week-container" id="week-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
